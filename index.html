<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">

    <article class="card card--centered">

      <picture class="card__img">
        <source media="(min-width: 700px)" srcset="./images/image-product-desktop.jpg">
        <img class="img" src="./images/image-product-mobile.jpg" alt="Gabrielle perfume">
      </picture>

      <div class="card__content">

        <p class="card__subtitle">Perfume</p>

        <h1 class="card__title heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__pricelist">
          <span class="card__price--sale heading">$149.99</span>
          <span class="card__price card__price--discount">$169.99</span>
        </div>

        <button class="button__cart" type="button">
          <span class="button__content"><img src="./images/icon-cart.svg" alt="shopping cart icon"/> <b>Add to Cart</b></span>
        </button>

      </div>
    </article>

  </main>

</body>

</html>
